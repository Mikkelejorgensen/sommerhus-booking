<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerros Del Aguila - Booking System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      // Suppress production warnings for demo purposes
      if (window.console && console.warn) {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const message = args[0];
          if (message && message.includes && (
            message.includes('should not be used in production') ||
            message.includes('precompile your scripts for production') ||
            message.includes('line-clamp') ||
            message.includes('plugins array')
          )) {
            return;
          }
          originalWarn.apply(console, args);
        };
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
